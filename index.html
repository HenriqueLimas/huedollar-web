<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Huedollar">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Huedollar</title>
</head>
<body class="hue-success">
  <div class="hue-container">
    <div class="hue-currency-description">USD - BRL</div>

  <div class="hue-current-rate">
    <div class="hue-rate">
      $ <span class="hue-js-rate">3.28</span>
    </div>
    <div class="hue-rate hue-rate--sm">
      $ <span class="hue-js-rate-payoneer">3.22</span> Payoneer
    </div>
  </div>

    <div class="hue-last-quote ">
      Last quote: <span class="hue-js-last-quote">19/05/2017 17:30</span>
    </div>

    <div class="hue-refresh hue-js-refresh hue-refresh--is-loading">
      <div class="hue-refresh--loading-container">
        <svg class="hue-refresh--loading" fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </div>

      <button class="hue-refresh--btn hue-js-refresh--btn">
        <svg class="hue-refresh--icon" fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="/libs/localforage.min.js"></script>
  <script async src="/src/app.js"></script>
</body>
</html>
